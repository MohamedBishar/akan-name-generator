<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Akan Name Finder</title>
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Akan Name Generator</h1>
    <p>Enter your birthdate and gender to discover your Akan name based on the day of the week you were born.It shows you your name according to Ghananian culture.</p>

    <form id="akanForm">
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" required>

        <label for="gender">Gender:</label>
        <select id="gender" required>
            <option value="">--Select Gender--</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <button type="submit">Get Akan Name</button>
    </form>

    <section id="result"></section>
    <script src="./script.js"></script>
</body>
</html>
